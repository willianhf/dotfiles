live_config_reload: true

window:
  opacity: 0.85
  padding:
    x: 8
    y: 6
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  size: 14.0
  use_thin_strokes: true

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
